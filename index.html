<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="styles/styles.css">
    <!--Link Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <title>Candy Shop</title>
</head>

<body class="container-fluid">
    <header>
        <h1 class="text-center mt-4 main-title">CANDY SHOP</h1>
    </header>

    <main>
        <h2 class="text-center my-4">Productos</h2>
        <div class="row">
            <div class="col-9">
                <div class="row row-cols-1 row-cols-md-4 g-4" id="containerOfProductos">
                </div>
            </div>

            <div class="col-3 ticket d-flex flex-column justify-content-between">
                <div>
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <h2 class="d-inline me-3">Mi carrito</h2>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>

                    <p class="text-center m-3">Tu carrito está vacío!</p>

                    <div id="containerOfItems">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <h4>Tu total es:</h4>
                        <div class="text-end me-5 fw-bolder fs-5">$ 4000</div>
                    </div>
                </div>

                <div>
                    <button class="w-100 btn btn-danger mb-3">Vaciar carrito</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Muchas gracias por elegirnos!</p>
    </footer>

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Script Iconos-->
    <script src="https://kit.fontawesome.com/8d7d588bcd.js" crossorigin="anonymous"></script>
    <!--Script JavaScript-->
    <script src="js/product.js"></script>
    <script src="js/items.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
